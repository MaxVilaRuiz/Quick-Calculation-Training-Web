<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Calculation Training</title>
    
    <link rel="stylesheet" href="./style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>


<body>
    <header>
        <h1 class="title">Quick Calculation Training</h1>
        <h2 class="statement">Solve the following operation</h2>
    </header>

    <main>
        <form class="form">
            <p class="operation"><span id="operation"></span></p>
        
            <input class="input" id="input" type="text" placeholder="Write the answer">
            <button class="button" type="button" onclick="correct()">Correct</button>
        </form>
    </main>

    <script src="./functions.js"></script>
</body>
</html>
